name: fdk-node
phoneBookId: functions
team: Functions
description: Node FDK
runnerTag: latest
version: 0 # Set by set_fdk_version and the setup_*_image steps, needs to be present here anyway
releaseBranches: ["master"]
triggerOnCommitBranches: ["pull-requests", "*"]

buildImageVersion: ""
runtimeImageVersion: ""
fdkVersion: ""

authCompartmentOcid: ocid1.compartment.oc1..aaaaaaaajnvcjjwfciaef2iaofrv5oq5yupxaivpzy7qrheify3lh42po27q
pipelineTriggerConfig: {
    "branchFilter": {
        "master": ["ocid1.devopsbuildpipeline.oc1.phx.amaaaaaaepf6idia4p7uas4hdpnp3ys5rcioarhlyjhovvvge4yzk64kpkwq"]
    }
}

variables: {
    HTTP_PROXY: "http://www-proxy-hqdc.us.oracle.com:80"
    HTTPS_PROXY: "http://www-proxy-hqdc.us.oracle.com:80"
    NO_PROXY: "localhost,127.0.0.1,.us.oracle.com,.oraclecorp.com"
    RELEASE: "false"
}

exportVariables {
    FDK_VERSION = "${set_fdk_version.fdk_version}"
}

steps: [
    ### Build FDK ###
    {
        name: set_fdk_version
        type: make
        environment: {
            RELEASE: ${RELEASE}
        }
        makeCommands: [
            { target: "set_fdk_version", args: "-f internal/Makefile" }
        ]
        dotEnvFilePath: exportVariables.env
        artifacts: [
            "**"
        ]
    }
    {
        name: unit_test
        type: node
        dependsOn: set_fdk_version
        nodeVersion: "9"
        runnerImage: build-runner-node-ol8
        commands: [
            { command: "npm", args: "install" }
            { command: "npm", args: "run test" }
        ]
        artifacts: [
            "**"
        ]
    }
    {
        name: build_fdk
        type: node
        dependsOn: unit_test
        nodeVersion: "20.12.2"
        runnerImage: build-runner-node-ol8
        commands: [
            { command: "npm", args: "install" }
            { command: "npm", args: "pack" }
        ]
        artifacts: [
            "**"
        ]
    }
    # npm only allows a proper version number in package.json so that is left as the main fdk version
    # We need a unique artifact name to upload to artifactory though so this adds the build number and branch
    # suffix to the filename
    {
        name: fix_fdk_filename
        type: make
        dependsOn: build_fdk
        environment: {
            RELEASE: ${RELEASE}
        }
        makeCommands: [
            { target: "fix_fdk_filename", args: "-f internal/Makefile" }
        ]
        artifacts: [
            "**"
        ]
    }
    {
        name: publish_fdk
        type: publishgeneric
        dependsOn: fix_fdk_filename
        repository: faas-release-generic-local
        filePathsToPublish: [
            { localFile: "fnproject-fdk-"${version}".tgz", targetDir: "fdk-node" }
        ]
    }

    ### Node 22 images ###
    {
        name: setup_node22_build_image
        type: make
        dependsOn: set_fdk_version
        environment: {
            NODE_VERSION: "22"
            FDK_VERSION: ${version}
            VERSION_SUFFIX: "dev"
            RELEASE: ${RELEASE}
        }
        makeCommands: [
            { target: "set_image_version", args: "-f internal/Makefile" }
        ]
        artifacts: [
            "**"
        ]
    }
    {
        name: build_image_node22
        type: dockerizer
        dependsOn: setup_node22_build_image,
        dockerFile: "./internal/images/build-stage/22/Dockerfile"
        dockerBuildPwd: "./internal/images/build-stage/22"
        environment: {
            DOCKER_BUILDKIT: "1"
        }
        dockerBuildArgs: {
            HTTP_PROXY: ${HTTP_PROXY}
            HTTPS_PROXY: ${HTTPS_PROXY}
            NO_PROXY: ${NO_PROXY}
        }
        images : [
            {
                platform: "linux/x86_64"
            },
            {
                platform: "linux/arm64"
            }
        ]
        artifacts: [
            "**"
        ]
    }
    {
        name: publish_build_image_node22
        type: publishdocker
        dependsOn: build_image_node22
        imageName: "fdk-node"
        repository: odo-docker-signed-local
        artifacts: [
            "**"
        ]
    }
    # The individual build chains for each image can't be merged if the value of the version variable differs,
    # setting it back to the FDK version because that's the only bit that changes per build
    {
        name: fixup_version_build22
        type: make
        dependsOn: publish_build_image_node22
        environment: {
            RELEASE: ${RELEASE}
        }
        makeCommands: [
            { target: "set_fdk_version", args: "-f internal/Makefile" }
        ]
        artifacts: [
            "**"
        ]
    }
    {
        name: setup_node22_runtime_image
        type: make
        dependsOn: set_fdk_version
        environment: {
            NODE_VERSION: "22"
            FDK_VERSION: ${version}
            RELEASE: ${RELEASE}
        }
        makeCommands: [
            { target: "set_image_version", args: "-f internal/Makefile" }
        ]
        artifacts: [
            "**"
        ]

version: 2
jobs:
  build:
    machine: true
    working_directory: ~/go/src/github.com/fnproject/fdk-node
    # docker:
    #   - image: node:9
    steps:
      - run:
          name: "Checking Versions"
          command: |
            node --version
            npm --version
      - checkout
      - run:
          name: "test"
          command: |
              ./test.sh
      - run:
         name: Login to Docker
         command: |
           if [[ "${CIRCLE_BRANCH}" == "master" && -z "${CIRCLE_PR_REPONAME}" ]]; then
               docker login -u $DOCKER_USER -p $DOCKER_PASS
           fi
